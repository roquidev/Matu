{% extends "base.html" %}
{% load static %}

{% block title %}Detalle Agencia{% endblock title %}

{% block custom_styles %}
    <link rel="stylesheet" href="{% static 'demo/crud.css' %}">
    <link rel="stylesheet" href="{% static 'demo/crud.css' %}">
{% endblock custom_styles %}


{% block content %}

<span class="aux-btns back">
    <a href="{% url 'list_agency' %}">Volver Atrás</a>
</span>
    <!-- Contenedor principal utilizando Bootstrap classes -->
    <div class="container">
        <div class="profile">
            <img src="{{ tourist.image.url }}" alt="{{ tourist.user_profile }}">
        </div>
        <div class="info">
            <h2>{{ tourist.user_profile }}</h2>
            <p>{{ tourist.bio }}</p>
            <p><strong>País:</strong> {{ tourist.countryUser.name }}</p>
            <!-- Agrega otros datos según tus necesidades -->
        </div>
    </div>
    

{% endblock content %}
